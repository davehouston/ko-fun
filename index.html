    <script type="text/html" id="tmpl_signin"><section>
        <div class="row">
            <div class="col-md-12 title">Sign In</div>
        </div>
        <form method="post" action="/api/login" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-3 text-right">Email Address</label>
                <div class="col-sm-9">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Your email address">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 text-right">Password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 text-right">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
        </section>
    </script>

    <script type="text/html" id="tmpl_signup">
    <section>
      <div class="row">
            <div class="col-md-12 title">Create an Account</div>
        </div>
        <form method="post" action="/api/signup" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-3 text-right">Email Address</label>
                <div class="col-sm-9">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Your email address">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 text-right">Password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="password2" class="col-sm-3 text-right">Password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 text-right">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </div>
        </form>
    </section>
    </script>
